<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Reservia</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
	<div id="bloc_page">
		<header>
			<div id="en_tete">
				<div id="logo">
					<img src="images/logo/Reservia@3x.png" alt="Logo de Reservia" />
				</div>

				<nav>
					<ul>
						<li><a href="#hebergements">Hébergements</a></li>
						<li><a href="#activites">Activités</a></li>
						<li><a href="#">S'inscrire</a></li>
					</ul>
				</nav>
			</div>

			<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
			<p>En plein centre ville ou en pleine nature</p>

			<div id="search">
				<i class="fas fa-map-marker-alt"></i>
				<input class="search_button" type="search" name="recherche" value="Marseille, France">
				<input class="search_button2" type="submit" name="recherchez" value="Rechercher">
			</div>

			<div id="filter">
				<h2>Filtres</h2>
				<ul>
					<li><i class="fas fa-money-bill-wave-alt"></i>Économique</li>
					<li><i class="fas fa-child"></i>Familial</li>
					<li><i class="fas fa-heart"></i>Romantique</li>
					<li><i class="fas fa-dog"></i>Animaux autorisés</li>
				</ul>	
			</div>

			<p><i class="fas fa-info-circle"></i>Plus de 500 logements sont disponibles dans cette ville</p>
		</header>
	</div>
</body>
</html>
